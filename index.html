<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4c0d9c2968.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <nav class="header-nav header-nav-wrapper">
        <div class="header-logo">
          <a href="#"><img src="./assets/images/logo.png" alt="Main logo"></a>
        </div>
        <div class="header-main-nav">
          <form class="main-nav-search" method="get">
            <input class="input-search" type="text" name="search" placeholder="Search" id="search">
            <button type="submit" class="search-submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <ul class="main-nav-list nav-list">
            <li class="nav-elem"><a class="nav-a" href="#">Home</a></li>
            <li class="nav-elem"><a class="nav-a" href="#">Company profile</a></li>
            <li class="nav-elem"><a class="nav-a" href="#">Products</a></li>
            <li class="nav-elem"><a class="nav-a" href="#">Services</a></li>
            <li class="nav-elem"><a class="nav-a" href="#">R & D</a></li>
            <li class="nav-elem"><a class="nav-a" href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <section class="header-title">
      <h1 class="title-text">Agridera Seeds and Agriculture Ltd</h1>
      <button class="title-button">Read more</button>
    </section>
  </header>
  <main class="main">
    <section class="section-products">
      <div class="wrapper-products">
        <article class="product">
          <img src="./assets/images/product_wheat.png" alt="Wheat Icon" class="product-image">
          <p class="product-text">Wheat</p>
        </article>
        <article class="product">
          <img src="./assets/images/product_watermelon.png" alt="Watermelon Icon" class="product-image">
          <p class="product-text">Confection watermelon</p>
        </article>
        <article class="product">
          <img src="./assets/images/product_clover.png" alt="Clover Icon" class="product-image">
          <p class="product-text">Clover</p>
        </article>
        <article class="product">
          <img src="./assets/images/product_sunflower.png" alt="Sunflower Icon" class="product-image">
          <p class="product-text">Confection sunflower</p>
        </article>
        <article class="product">
          <img src="./assets/images/product_tomato.png" alt="Tomato Icon" class="product-image">
          <p class="product-text">Tomato</p>
        </article>
        <article class="product">
          <img src="./assets/images/product_eggpalnt.png" alt="Eggplant Icon" class="product-image">
          <p class="product-text">Eggplant P/O</p>
        </article>
        <article class="product">
          <img src="./assets/images/product_sunflower_2.png" alt="Sunflower Icon" class="product-image">
          <p class="product-text">Ornamental Sunflower</p>
        </article>
      </div>
    </section>
    <section class="section-mission">
      <div class="wrapper">

      </div>
    </section>
  </main>
</body>
</html>
